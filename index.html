<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Linea Regionale</title>
</head>
<body>
    <section>
        <form>
            <label for="first-name" class="d-block">First name: </label>
            <input type="text" id="first-name" name="fname" value="Albano">
            <label for="last-name" class="d-block">Last name:</label>
            <input type="text" id="last-name" name="lname" value="Carrisi">
            <label for="age" class="d-block">Age:</label>
            <input type="number" id="age" name="age" value="18">
            <input type="submit" value="Submit" class="d-block">
        </form> 
          
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
