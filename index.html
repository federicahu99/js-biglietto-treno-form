<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Linea Regionale</title>
</head>
<body>
    <section>
        <form>
        <!--Nome e cognome user-->
            <label for="name" class="d-block">First name: </label>
            <input type="text" id="name" name="name" value="Gianni Bettinelli" required>
        <!--Chilometri che l'user deve percorrere-->
            <label for="trip-km" class="d-block">Km da percorrere:</label>
            <input type="number" id="trip-km" name="trip" value="25" required>
        <!--EtÃ  user-->
            <label for="age" class="d-block">Choose between the given age group:</label>
                <select name="age" id="age">
                    <option value="minor">Minor</option>
                    <option value="neither">Neither</option>
                    <option value="over-sixthyfive">Over 65</option>
                </select>
        <!--Bottone di conferma e annullamento-->
            <input type="submit" value="Submit" class="d-block">
            <input type="submit" value="Cancel" class="d-block">
        </form> 
          
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
