<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Linea Regionale</title>
</head>
<body>
    <section>
        <form>
            <div class="mb-3">
              <label  class="form-label">Firstname & Lastname:</label>
              <input id="full-name" type="text" value="">
            </div>
            <div class="mb-3">
              <label  class="form-label">Km to destination:</label>
              <input id="trip-km" type="number" value="">
            </div>

            <form>
                <select name="age" id="age">
                    <option value="underage">Underage (under 18yo)</option>
                    <option value="neither">Neither</option>
                    <option value="over-sixthyfive">Over (over 65yo)</option>
                </select>
            </form>
            <button type="submit" class="btn btn-primary" id="bnt-submit">Submit</button>
          </form>
          
    </section>

  
    <script src="js/script.js"></script>
