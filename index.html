<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Linea Regionale</title>
</head>
<body id="_bg">
    <section class="container _input-area">
      <h1>Dati:</h1>
        <div class="row align-items-center">
          <div class="mb-3 col">
            <label for="fullname" class="form-label">Inserisci il tuo nome e cognome:</label>
            <input type="text" id="fullname" value="Chiara Bianchi">
          </div>
          <div class="mb-3 col">
            <label for="distance" class="form-label">Inserisci il numero di km da percorrere:</label>
            <input type="number" id="distance" value="20" min="1">
          </div>
          <div class="mb-3 col">
            <div class="mb-1"> Inserisci l'et√†:</div>
            <select class="form-select" id="age">
              <option value="m">Over 18</option>
              <option value="u">under 18</option>
              <option value="o">Over 65</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <button id="submit" class="btn btn-primary col-2 m-3">Submit</button>
          <button id="cancel" class="btn btn-primary col-2 m-3">Cancel</button>
        </div>            
    </section>

    <section class="container d-none" id="_info-area">
      <h1>Anteprima biglietto:</h1>
      <div class="row">
        <div class="col" id="fullname-passenger">Nome e cognome: </div>
        <div class="col" id="km-trip">Km viaggio: <br> </div>
        <div class="col text-white" id="initial-price">Costo viaggio: <br> </div>
        <div class="col text-white" id="discounted-price">Sconto applicato: <br> </div>
      </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
